<!DOCTYPE html>
<html>
<head>
    <title>Zoho Scraper - Select Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        button:not(:disabled):hover {
            background-color: #2980b9;
        }

        #select-all {
            background-color: #27ae60;
            margin-right: 10px;
        }

        #select-all:hover {
            background-color: #219653;
        }

        #unselect-all {
            background-color: #e74c3c;
            margin-right: 10px;
        }

        #unselect-all:hover {
            background-color: #c0392b;
        }

        #get-results {
            background-color: #f1c40f;
            margin-right: 10px;
        }

        #get-results:not(:disabled):hover {
            background-color: #d4ac0d;
        }

        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #27ae60;
            margin-top: 15px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }
    </style>
    <script>
        function buttonBlock() {
            const checkboxes = document.querySelectorAll('input[name="selected_links"]');
            const submitButton = document.getElementById("submit-button");
            const anyChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            submitButton.disabled = !anyChecked;
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll('input[name="selected_links"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
            buttonBlock();
        }

        function unselectAll() {
            const checkboxes = document.querySelectorAll('input[name="selected_links"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            buttonBlock();
        }

        function showLoading() {
            document.getElementById("submit-button").style.display = "none";
            document.getElementById("loading").style.display = "block";
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É "Get Results" –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            document.getElementById("get-results").disabled = false;
        }

        window.onload = function () {
            document.getElementById("submit-button").style.display = "inline-block";
            document.getElementById("loading").style.display = "none";
            document.getElementById("get-results").disabled = true; // –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

            const checkboxes = document.querySelectorAll('input[name="selected_links"]');
            checkboxes.forEach(checkbox => checkbox.addEventListener('change', buttonBlock));
            buttonBlock();
        }
    </script>
</head>
<body>
<h1>Select Links to Scrape</h1>

<form method="POST" action="/continue_scrape" onsubmit="showLoading()">
    <input type="hidden" name="session_id" value="{{ session_id }}">
    <label>Select links to continue scraping:</label><br>
    <button type="button" id="select-all" onclick="selectAll()">Select All</button>
    <button type="button" id="unselect-all" onclick="unselectAll()">Unselect All</button>
    <ul>
        {% for link in links %}
            <li>
                <input type="checkbox" name="selected_links" value="{{ link }}"> {{ link }}
            </li>
        {% endfor %}
    </ul>
    <button type="submit" id="submit-button" disabled>Continue Scraping</button>
    <button type="button" id="get-results" disabled
            onclick="window.location.href='/stop_and_get_results?session_id={{ session_id }}'">Get Results
    </button>

</form>

<p id="loading" style="display:none; color: blue;">Parsing... Please, wait üåÄ</p>

<a href="/">‚Üê Back</a>
</body>
</html>
